syntax = "proto3";

package grpc;
option java_package = "tds.practice.SimpleCalculator.controller";
option java_outer_classname = "CalculatorServiceProto";
option java_multiple_files = true;

service CalculatorService {
  rpc Calc (CalcRequest) returns (CalcReply) {}
}

message CalcRequest {
  double a = 1;
  string b = 2;
  double c = 3;
}

message CalcReply {
  double res = 1;
}